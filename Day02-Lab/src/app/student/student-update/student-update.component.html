<div class="gap-2 mb-4">
  <input class="form-control" [(ngModel)]="updateStudentData.id" disabled />
  <input class="form-control" [(ngModel)]="updateStudentData.name" />
  <input class="form-control" [(ngModel)]="updateStudentData.age" />
  <button
    type="button"
    class="form-control btn btn-success"
    (click)="updateStudent()"
  >
    Update Student
  </button>
</div>
